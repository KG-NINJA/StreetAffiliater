<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codex Webコメントポータル</title>
  <style>
    /* 日本語コメント: 落ち着いたブルーのテーマカラーを設定 */
    :root {
      --calm-blue: #6fa8dc;
      --calm-blue-dark: #3f7fbf;
      --soft-bg: #f4f8fb;
      --ink: #1f2d3d;
    }
    body {
      font-family: 'Hiragino Kaku Gothic ProN', 'Noto Sans JP', sans-serif;
      background: var(--soft-bg);
      color: var(--ink);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .app-shell {
      background: #ffffff;
      border-radius: 22px;
      box-shadow: 0 18px 40px rgba(63, 127, 191, 0.2);
      width: 100%;
      max-width: 780px;
      padding: 36px 32px 48px;
      border: 3px solid rgba(63, 127, 191, 0.14);
    }
    h1 {
      margin-top: 0;
      font-size: 2rem;
      color: var(--calm-blue-dark);
      letter-spacing: 0.08em;
    }
    p.lead {
      line-height: 1.8;
      margin-bottom: 28px;
    }
    form {
      display: grid;
      gap: 18px;
    }
    label {
      font-weight: bold;
      color: var(--calm-blue-dark);
    }
    textarea, select, input[type="text"] {
      width: 100%;
      border-radius: 14px;
      border: 2px solid rgba(63, 127, 191, 0.28);
      padding: 14px 16px;
      font-size: 1rem;
      transition: border 0.3s ease, box-shadow 0.3s ease;
      background: rgba(255, 255, 255, 0.92);
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    textarea:focus, select:focus, input[type="text"]:focus {
      outline: none;
      border-color: var(--calm-blue-dark);
      box-shadow: 0 0 0 4px rgba(111, 168, 220, 0.24);
    }
    button {
      justify-self: start;
      background: linear-gradient(135deg, var(--calm-blue), var(--calm-blue-dark));
      color: #ffffff;
      border: none;
      border-radius: 999px;
      padding: 14px 32px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(63, 127, 191, 0.32);
    }
    .status {
      margin-top: 24px;
      padding: 14px 18px;
      border-radius: 16px;
      background: rgba(111, 168, 220, 0.12);
      border: 1px dashed rgba(63, 127, 191, 0.35);
      color: var(--calm-blue-dark);
    }
    .preview {
      margin-top: 26px;
      padding: 24px;
      border-radius: 18px;
      border: 1px solid rgba(63, 127, 191, 0.22);
      background: rgba(255, 255, 255, 0.85);
      display: none;
    }
    .preview h2 {
      margin-top: 0;
      color: var(--calm-blue-dark);
    }
    .feature-list {
      margin: 16px 0 0;
      padding-left: 20px;
      line-height: 1.7;
    }
    .affiliate-box {
      margin-top: 24px;
      padding: 18px;
      border-radius: 14px;
      border: 1px solid rgba(63, 127, 191, 0.28);
      background: rgba(111, 168, 220, 0.14);
    }
    a.aff-link {
      color: var(--calm-blue-dark);
      font-weight: bold;
      text-decoration: none;
    }
    a.aff-link:hover {
      text-decoration: underline;
    }
    .footer {
      margin-top: 36px;
      text-align: center;
      color: #4a6076;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <h1>Codex Webコメントポータル</h1>
    <p class="lead">ユーザーのひと言が Codex Web に転送され、コメント内容に合わせたミニアプリ案を生成します。フォームを送信すると、Codex Webの返答イメージとアフィリエイト提案をその場で確認できます。</p>

    <form id="codexForm">
      <div>
        <label for="nickname">ニックネーム（任意）</label>
        <input type="text" id="nickname" placeholder="例: カフェ好きさん">
      </div>
      <div>
        <label for="comment">Codex Webに送りたいコメント</label>
        <textarea id="comment" placeholder="例: 春のイベント向けに映える告知アプリを作りたい"></textarea>
      </div>
      <div>
        <label for="mood">雰囲気の希望</label>
        <select id="mood">
          <option value="relax">ゆったり寄り</option>
          <option value="hustle">スピード重視</option>
          <option value="playful">遊び心たっぷり</option>
        </select>
      </div>
      <button type="submit">Codex Webに送信</button>
    </form>

    <div class="status" id="status" aria-live="polite">コメントを入力して、Codex Webにリクエストを送ってみましょう。</div>

    <section class="preview" id="preview">
      <h2 id="appTitle">Codex Web生成アプリ</h2>
      <p id="appDescription"></p>
      <ul class="feature-list" id="featureList"></ul>
      <div class="affiliate-box">
        <p>※一部リンクは収益を含みます。</p>
        <a class="aff-link" id="affiliateLink" href="https://www.amazon.co.jp/dp/B0C1X1K8J7" target="_blank" rel="noopener noreferrer"></a>
      </div>
    </section>

    <div class="footer">#KGNINJA StreetAffiliater</div>
  </div>

  <script>
    // 日本語コメント: 雰囲気ごとにCodex Webの提案テンプレートを用意
    const moodPresets = {
      relax: {
        names: ["Calm Canvas", "ゆらぎノート", "Soft Breeze Dashboard"],
        description: "穏やかな配色と余白で、見るだけで深呼吸したくなる癒やし系アプリです。",
        features: [
          "柔らかいグラデーション背景にメッセージを表示",
          "好きな香りや音楽をメモできるリスト機能",
          "1日の終わりに自分をねぎらうポップアップ通知"
        ],
        affiliateText: "心を落ち着かせる青いハーブティーをチェック"
      },
      hustle: {
        names: ["Sprint Planner", "タスクブースター", "Lightning Dashboard"],
        description: "締め切りを味方につけるアプリ。リズミカルな通知で集中力を底上げします。",
        features: [
          "コメントを元にタスクを3ステップへ自動分割",
          "進捗バーがリアルタイムでアニメーション",
          "今日の勝利宣言をSNS風に書き出し"
        ],
        affiliateText: "集中モードに入る青色デスクライトをチェック"
      },
      playful: {
        names: ["FunSpark Studio", "ワクワクスケッチ", "Joy Jump Pad"],
        description: "遊び心を刺激するインタラクティブな演出で、見る人を笑顔にします。",
        features: [
          "コメント内のキーワードからマスコットを自動生成",
          "笑い声SEと一緒にアニメーションバッジを表示",
          "アイデアカードをスワイプで切り替え"
        ],
        affiliateText: "配色アイデアが広がるブルートーン配色帳をチェック"
      }
    };

    // 日本語コメント: 送信処理でCodex Webのレスポンスを疑似生成
    document.getElementById("codexForm").addEventListener("submit", (event) => {
      event.preventDefault();

      const nickname = document.getElementById("nickname").value.trim();
      const comment = document.getElementById("comment").value.trim();
      const mood = document.getElementById("mood").value;
      const statusEl = document.getElementById("status");
      const preview = document.getElementById("preview");

      if (!comment) {
        statusEl.textContent = "Codex Webに伝えたい内容を入力してください。";
        preview.style.display = "none";
        return;
      }

      statusEl.textContent = "Codex Webに送信しました…アイデアを生成しています。";
      preview.style.display = "none";

      setTimeout(() => {
        const preset = moodPresets[mood];
        const nameCandidate = preset.names[Math.floor(Math.random() * preset.names.length)];
        const requester = nickname ? `${nickname}さんの` : "あなたの";
        const appTitle = `${requester}コメントに基づく「${nameCandidate}」`;

        const appDescription = `${preset.description} コメント「${comment}」から、Codex Webが最適化した構成です。`;

        const featureList = document.getElementById("featureList");
        featureList.innerHTML = "";

        // 日本語コメント: コメントに応じたオリジナル要素を追加
        const customHighlight = `入力ワード「${comment.slice(0, 18)}${comment.length > 18 ? "…" : ""}"をヒーローメッセージに採用。`; 

        preset.features.concat([customHighlight]).forEach((feature) => {
          const li = document.createElement("li");
          li.textContent = feature;
          featureList.appendChild(li);
        });

        document.getElementById("appTitle").textContent = appTitle;
        document.getElementById("appDescription").textContent = appDescription;

        const affiliateLink = document.getElementById("affiliateLink");
        affiliateLink.textContent = preset.affiliateText;

        preview.style.display = "block";
        statusEl.textContent = "Codex Webからプレビューが届きました。リンクと一緒に確認してください。";
      }, 620);
    });
  </script>
</body>
</html>
