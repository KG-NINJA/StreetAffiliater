services:
  - type: web
    name: streetaffiliater-codex-web
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn webhook_codex_receiver:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GITHUB_TOKEN
        sync: false
      - key: REPO_PATH
        value: /opt/render/project/src
      - key: CODEX_BIN
        value: /usr/local/bin/codex
