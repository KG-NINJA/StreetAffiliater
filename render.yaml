services:
  - type: web
    name: streetaffiliater
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn webhook_codex_receiver:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: CODEX_MODEL
        value: gpt-4o-mini
