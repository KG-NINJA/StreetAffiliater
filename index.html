<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StreetAffiliater v3</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;

    h1 {

    }
    textarea {

    button:hover {

    #result {
      margin-top: 30px;

      margin-left: auto;
      margin-right: auto;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 10px;
    }

    /* ğŸ§  ãƒãƒˆãƒªãƒƒã‚¯ã‚¹é¢¨ã‚¹ãƒ”ãƒŠãƒ¼ */
    #matrix-spinner {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      visibility: hidden;
    }
    #matrix-canvas {
      width: 100%;
      height: 100%;
    }

    footer {
      margin-top: 40px;
      color: #00ffaa;

      opacity: 0.8;
    }
  </style>
</head>

<body>
  <h1>StreetAffiliater v3 ğŸ§ </h1>
  <p>ã‚³ãƒ¡ãƒ³ãƒˆã‚’å…¥åŠ›ã™ã‚‹ã¨ã€AIãŒå³èˆˆã§ãƒŸãƒ‹ã‚¢ãƒ—ãƒªã‚’ç”Ÿæˆã—ã¾ã™ã€‚</p>

  <textarea id="comment" placeholder="ä¾‹: çŠ¬ãŒå–œã¶ã‚¢ãƒ—ãƒªã‚’ä½œã£ã¦"></textarea><br />
  <button id="generate-btn">ç”Ÿæˆã™ã‚‹</button>
  <button id="tweet-btn">Tweetã§å…±æœ‰</button>

  <div id="result"></div>

  <div id="matrix-spinner">
    <canvas id="matrix-canvas"></canvas>
  </div>

  <footer>#KGNINJA #StreetAffiliater</footer>

  <script>
    const generateBtn = document.getElementById("generate-btn");
    const resultDiv = document.getElementById("result");
    const spinner = document.getElementById("matrix-spinner");
    const canvas = document.getElementById("matrix-canvas");
    const ctx = canvas.getContext("2d");

    // ğŸ§® ãƒãƒˆãƒªãƒƒã‚¯ã‚¹é¢¨ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
    let letters = Array(256).join(1).split('');
    function drawMatrix() {
      const w = canvas.width = window.innerWidth;
      const h = canvas.height = window.innerHeight;
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, w, h);
      ctx.fillStyle = "#0F0";
      ctx.font = "16px monospace";
      letters.map((y_pos, index) => {
        const text = String.fromCharCode(12448 + Math.random() * 96);
        const x = index * 10;
        ctx.fillText(text, x, y_pos);
        letters[index] = y_pos > 758 + Math.random() * 1e4 ? 0 : y_pos + 10;
      });
      if (spinner.style.visibility === "visible") {
        requestAnimationFrame(drawMatrix);
      }
    }

    function showSpinner() {
      spinner.style.visibility = "visible";
      drawMatrix();
    }

    function hideSpinner() {
      spinner.style.visibility = "hidden";
    }

    async function sendComment() {
      const comment = document.getElementById("comment").value.trim();
      if (!comment) {
        alert("ã‚³ãƒ¡ãƒ³ãƒˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
        return;
      }
      showSpinner();
      resultDiv.innerHTML = "";

      try {
        const res = await fetch("https://streetaffiliater-1.onrender.com/api/comment", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ comment })
        });
        const data = await res.json();
        hideSpinner();
        resultDiv.innerHTML = data.html || "<p>ç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸã€‚</p>";
        bindTweet(comment);
      } catch (err) {
        hideSpinner();
        resultDiv.innerHTML = `<p style="color:red;">ã‚¨ãƒ©ãƒ¼: ${err}</p>`;
      }
    }

    function bindTweet(commentText) {
      const baseText = "#KGNINJA #StreetAffiliater ç”Ÿæˆã‚¢ãƒ—ãƒª";
      const preview = commentText ? `ã€Œ${commentText.slice(0,80)}ã€` : "";
      const text = `${baseText} ${preview}`.trim();
      const url = location.href;
      const intent = `https://twitter.com/intent/tweet?text=${
        encodeURIComponent(text)
      }&url=${
        encodeURIComponent(url)
      }&hashtags=KGNINJA,StreetAffiliater`;
      const btn = document.getElementById("tweet-btn");
      if (btn) btn.onclick = () => window.open(intent, "_blank", "noopener");
    }

    generateBtn.addEventListener("click", sendComment);
  </script>
</body>
</html>
