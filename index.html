<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StreetAffiliater v3</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #0a0f14;
      color: #00ff9c;
      text-align: center;
      padding: 40px;
      overflow-x: hidden;
    }
    h1 {
      color: #00ffaa;
      margin-bottom: 30px;
    }
    textarea {
      width: 80%;
      height: 100px;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      resize: none;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(90deg, #00ffaa, #0077ff);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    #result {
      margin-top: 30px;
      color: #fff;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 10px;
    }

    /* 🧠 マトリックス風スピナー */
    #matrix-spinner {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      visibility: hidden;
    }
    #matrix-canvas {
      width: 100%;
      height: 100%;
    }

    footer {
      margin-top: 40px;
      color: #00ffaa;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <h1>StreetAffiliater v3 🧠</h1>
  <p>コメントを入力すると、AIが即興でミニアプリを生成します。</p>

  <textarea id="comment" placeholder="例: 犬が喜ぶアプリを作って"></textarea><br />
  <button id="generate-btn">生成する</button>
  <button id="tweet-btn">Tweetで共有</button>

  <div id="result"></div>

  <div id="matrix-spinner">
    <canvas id="matrix-canvas"></canvas>
  </div>

  <footer>#KGNINJA #StreetAffiliater</footer>

  <script>
    const generateBtn = document.getElementById("generate-btn");
    const resultDiv = document.getElementById("result");
    const spinner = document.getElementById("matrix-spinner");
    const canvas = document.getElementById("matrix-canvas");
    const ctx = canvas.getContext("2d");

    // 🧮 マトリックス風エフェクト
    let letters = Array(256).join(1).split('');
    function drawMatrix() {
      const w = canvas.width = window.innerWidth;
      const h = canvas.height = window.innerHeight;
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, w, h);
      ctx.fillStyle = "#0F0";
      ctx.font = "16px monospace";
      letters.map((y_pos, index) => {
        const text = String.fromCharCode(12448 + Math.random() * 96);
        const x = index * 10;
        ctx.fillText(text, x, y_pos);
        letters[index] = y_pos > 758 + Math.random() * 1e4 ? 0 : y_pos + 10;
      });
      if (spinner.style.visibility === "visible") {
        requestAnimationFrame(drawMatrix);
      }
    }

    function showSpinner() {
      spinner.style.visibility = "visible";
      drawMatrix();
    }

    function hideSpinner() {
      spinner.style.visibility = "hidden";
    }

    async function sendComment() {
      const comment = document.getElementById("comment").value.trim();
      if (!comment) {
        alert("コメントを入力してください。");
        return;
      }
      showSpinner();
      resultDiv.innerHTML = "";

      try {
        const res = await fetch("https://streetaffiliater-1.onrender.com/api/comment", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ comment })
        });
        const data = await res.json();
        hideSpinner();
        resultDiv.innerHTML = data.html || "<p>生成に失敗しました。</p>";
        bindTweet(comment);
      } catch (err) {
        hideSpinner();
        resultDiv.innerHTML = `<p style="color:red;">エラー: ${err}</p>`;
      }
    }

    function bindTweet(commentText) {
      const baseText = "#KGNINJA #StreetAffiliater 生成アプリ";
      const preview = commentText ? `「${commentText.slice(0,80)}」` : "";
      const text = `${baseText} ${preview}`.trim();
      const url = location.href;
      const intent = `https://twitter.com/intent/tweet?text=${
        encodeURIComponent(text)
      }&url=${
        encodeURIComponent(url)
      }&hashtags=KGNINJA,StreetAffiliater`;
      const btn = document.getElementById("tweet-btn");
      if (btn) btn.onclick = () => window.open(intent, "_blank", "noopener");
    }

    generateBtn.addEventListener("click", sendComment);
  </script>
</body>
</html>
