<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StreetAffiliater v3 — KGNINJA Matrix Mode</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #0f0;
      overflow: hidden;
      font-family: monospace;
    }
    #matrix-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    #ui {
      position: relative;
      z-index: 2;
      color: #00ffcc;
      text-align: center;
      margin-top: 10vh;
    }
    textarea {
      width: 80%;
      height: 100px;
      background: rgba(0, 20, 0, 0.8);
      border: 1px solid #00ff99;
      color: #00ff99;
      font-size: 16px;
      padding: 10px;
      border-radius: 5px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background: #00ff99;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
      border-radius: 5px;
    }
    button:hover {
      transform: scale(1.05);
    }
    #result {
      max-width: 800px;
      margin: 30px auto;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ff99;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      color: #00ff99;
      font-size: 12px;
      position: fixed;
      bottom: 10px;
      width: 100%;
      z-index: 3;
    }
  </style>
</head>
<body>
  <canvas id="matrix-canvas"></canvas>

  <div id="ui">
    <h1>StreetAffiliater v3 🧠</h1>
    <p>コメントを入力して、AIがアプリを生成します。</p>
    <textarea id="comment" placeholder="例: 犬が喜ぶアプリを作って"></textarea><br/>
    <button id="generate-btn">生成する</button>
    <button id="tweet-btn">Tweetで共有</button>
    <div id="result"></div>
  </div>

  <footer>#KGNINJA #StreetAffiliater</footer>

  <script>
    // === 🧠 マトリックス文字雨 ===
    const canvas = document.getElementById("matrix-canvas");
    const ctx = canvas.getContext("2d");
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    const letters = "アカサタナハマヤラワ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZKGNINJA".split("");
    const fontSize = 16;
    const columns = Math.floor(width / fontSize);
    const drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        const x = i * fontSize;
        const y = drops[i] * fontSize;
        ctx.fillText(text, x, y);
        if (y > height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
      requestAnimationFrame(draw);
    }
    draw();
    window.addEventListener("resize", () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    // === 🌈 API呼び出し ===
    const resultDiv = document.getElementById("result");
    document.getElementById("generate-btn").addEventListener("click", async () => {
      const comment = document.getElementById("comment").value.trim();
      if (!comment) {
        alert("コメントを入力してください。");
        return;
      }
      resultDiv.innerHTML = "<p style='color:#0f0'>生成中...</p>";
      const res = await fetch("https://streetaffiliater-1.onrender.com/api/comment", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ comment })
      });
      const data = await res.json();
      resultDiv.innerHTML = data.html || "<p>生成に失敗しました。</p>";
      bindTweet(comment);
    });

    // === 🐦 ツイートボタン ===
    function bindTweet(commentText) {
      const baseText = "#KGNINJA #StreetAffiliater 生成アプリ";
      const preview = commentText ? `「${commentText.slice(0,80)}」` : "";
      const text = `${baseText} ${preview}`.trim();
      const url = location.href;
      const intent = `https://twitter.com/intent/tweet?text=${
        encodeURIComponent(text)
      }&url=${
        encodeURIComponent(url)
      }&hashtags=KGNINJA,StreetAffiliater`;
      document.getElementById("tweet-btn").onclick = () => window.open(intent, "_blank", "noopener");
    }
  </script>
</body>
</html>
