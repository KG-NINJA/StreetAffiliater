<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>StreetAffiliater コメント発電機</title>
  <style>
    body { font-family: sans-serif; background: #eaf6ff; padding: 2em; color: #222; }
    textarea { width: 100%; height: 120px; margin-bottom: 1em; }
    button { background: #0078ff; color: #fff; border: none; padding: 10px 20px; cursor: pointer; }
    #result { margin-top: 1.5em; padding: 1em; background: #fff; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>💬 StreetAffiliater コメントからAI発電！</h1>
  <p>あなたのコメントから、AIがユーモアあるミニアプリを作ります。</p>
  <textarea id="comment" placeholder="例：退屈な会議を楽しむ方法が知りたい..."></textarea>
  <button onclick="sendComment()">送信</button>
  <div id="result"></div>

  <script>
  async function sendComment() {
    const comment = document.getElementById('comment').value;
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = '⏳ 生成中...';

    const response = await fetch('https://streetaffiliater-1.onrender.com/api/comment', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ comment })
    });
    const data = await response.json();
    resultDiv.innerHTML = data.html || data.message || '生成に失敗しました。';
  }
  </script>
</body>
</html>
